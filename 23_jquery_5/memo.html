<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="font-sans p-4">
    <h1 class="text-2xl font-bold mb-4">Memo</h1>

    <!-- ユーザー入力用テキストボックス -->
    <div class="mb-4 flex space-x-2 items-center">
        <input type="text" id="input-text" class="border border-gray-300 rounded p-2" placeholder="ここにアイテム名を入力" />
        <button id="btn-append" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">最後に追加</button>
        <button id="btn-prepend" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">最初に追加</button>
        <button id="btn-before" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">選択の前に追加</button>
        <button id="btn-after" class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">選択の後に追加</button>
        <button id="btn-remove" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">削除</button>
    </div>

    <ul id="item-list" class="list-none p-0">
    </ul>

    <!-- アプリ用スクリプト -->
    <script src="js/memo.js"></script>
</body>

</html>
