<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selector</title>
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white shadow rounded-lg p-4 mb-6">
            <!-- 選択された都市表示 -->
            <div id="selected-city" class="p-4 text-gray-600 text-center mb-3">
            </div>

            <!-- タイトル -->
            <h2 id="title" class="text-2xl font-bold text-center mb-6">タイトル</h2>

            <!-- 都市リスト -->
            <ul id="jp-city" class="space-y-2">
                <li class="city p-2 rounded-lg">Tokyo</li>
                <li class="city p-2 rounded-lg">Yokohama</li>
                <li class="city p-2 rounded-lg">Osaka</li>
                <li class="city p-2 rounded-lg">Nagoya</li>
                <li class="city p-2 rounded-lg">Kobe</li>
            </ul>
        </div>

        <div class="bg-white shadow rounded-lg p-4 mb-6">
            <h2 id="us-title" class="text-2xl font-bold text-center mb-6">US City</h2>

            <!-- 都市リスト -->
            <ul id="us-city" class="space-y-2">
                <li class="city p-2 rounded-lg">New York</li>
                <li class="city p-2 rounded-lg">Los Angeles</li>
                <li class="city p-2 rounded-lg">Chicago</li>
                <li class="city p-2 rounded-lg">Houston</li>
                <li class="city p-2 rounded-lg">Seattle</li>
            </ul>
        </div>
    </div>

    <script src="js/selector.js"></script>
</body>

</html>
