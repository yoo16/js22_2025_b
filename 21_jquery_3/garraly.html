<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>jQuery width / height / offset / attr デモ</title>

    <!-- Tailwind CSS & jQuery CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center py-10">

    <h1 class="text-2xl font-bold mb-8">jQuery width / height / offset / attr</h1>

    <!-- 操作パネル -->
    <div class="flex flex-wrap gap-3 mb-8">
        <button id="show-size" class="text-white bg-sky-500 px-4 py-2 rounded">サイズ取得</button>
        <button id="resize-small" class="text-white bg-sky-500 px-4 py-2 rounded">幅 120px に変更</button>
        <button id="show-offset" class="text-white bg-sky-500 px-4 py-2 rounded">座標取得</button>
        <button id="reset" class="btn bg-gray-300 px-4 py-2">Reset</button>
    </div>

    <!-- 情報出力 -->
    <pre id="log" class="mb-8 p-4 bg-white rounded shadow min-w-[300px] text-sm"></pre>

    <!-- 画像ギャラリー -->
    <section id="gallery" class="grid gap-6 grid-cols-3 px-4 lg:px-0">
        <template id="img-item">
            <figure
                class="group relative cursor-pointer rounded-xl overflow-hidden shadow hover:ring-4 ring-indigo-300/50">
                <img src="" alt="" class="w-full h-auto block transition-all duration-300">
                <figcaption
                    class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-xs p-1 text-center opacity-0 group-hover:opacity-100">
                    Click to Select
                </figcaption>
            </figure>
        </template>
    </section>

    <!-- 外部 JS 読み込み（jQuery の後に配置） -->
    <script src="js/garally.js"></script>
</body>

</html>
