<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポケモン図鑑</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center">
    <div class="bg-white p-6 w-full text-center">
        <h1 class="text-2xl font-bold mb-4">ポケモン図鑑</h1>
        <input id="pokemonName" type="text" placeholder="例: pikachu" class="w-full p-2 border rounded mb-4" />
        <!-- 検索・一覧ボタン -->
        <div class="flex gap-2 mb-4">
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                検索
            </button>
            <button id="listBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                一覧
            </button>
        </div>

        <div id="result" class="mt-6"></div>

        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
