<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>地図検索アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6 space-y-4">
        <h1 class="text-2xl font-bold text-center">OpenStreetMap 地名検索</h1>

        <!-- 🔍 地名入力フォーム -->
        <div class="flex gap-2">
            <input type="text" id="placeInput" class="w-full p-2 border rounded" placeholder="例: 京都駅" />
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">検索</button>
        </div>

        <!-- 🗺️ 地図エリア -->
        <div id="map" class="rounded border"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
