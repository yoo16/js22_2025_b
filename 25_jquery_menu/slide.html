<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header id="header-menu" class="fixed top-0 bg-red-800 text-white h-16 p-4 flex items-center w-full z-10">
        <button id="menu-button" class="p-2 bg-red-700 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h1 class="text-2xl mx-4 font-bold">Slide Menu</h1>
    </header>

    <nav id="slide-menu" class="fixed top-16 left-0 w-64 h-full bg-red-800 text-white shadow-lg z-20">
        <ul>
            <li class="py-3 hover:bg-red-700"><a href="#section1" class="block px-4 py-2">Section 1</a></li>
            <li class="py-3 hover:bg-red-700"><a href="#section2" class="block px-4 py-2">Section 2</a></li>
            <li class="py-3 hover:bg-red-700"><a href="#section3" class="block px-4 py-2">Section 3</a></li>
            <li class="py-3 hover:bg-red-700"><a href="#section4" class="block px-4 py-2">Section 4</a></li>
        </ul>
    </nav>

    <main class="container mx-auto px-6 pt-20 z-30">
        <!-- Section 1 -->
        <section id="section1" class="mb-12 min-h-screen border-l-4 border-sky-500 shadow p-6">
            <h1 class="text-3xl font-bold mb-4 text-sky-500 border-b pb-2">Section 1</h1>
            <div class="text-gray-700 text-lg leading-relaxed">
                <p>Section 1 の内容がここに入ります。</p>
            </div>
        </section>

        <!-- Section 2 -->
        <section id="section2" class="mb-12 min-h-screen border-l-4 border-orange-500 shadow p-6">
            <h1 class="text-3xl font-bold mb-4 text-orange-500 border-b pb-2">Section 2</h1>
            <div class="text-gray-700 text-lg leading-relaxed">
                <p>Section 2 の内容がここに入ります。</p>
            </div>
        </section>

        <!-- Section 3 -->
        <section id="section3" class="mb-12 min-h-screen border-l-4 border-green-500 shadow p-6">
            <h1 class="text-3xl font-bold mb-4 text-green-500 border-b pb-2">Section 3</h1>
            <div class="text-gray-700 text-lg leading-relaxed">
                <p>Section 3 の内容がここに入ります。</p>
            </div>
        </section>

        <!-- Section 4 -->
        <section id="section4" class="mb-12 min-h-screen bg-white shadow border-l-4 border-red-500 p-6">
            <h1 class="text-3xl font-bold mb-4 text-red-700">Section 4</h1>
            <div class="text-gray-700 text-lg leading-relaxed">
                <p>Section 4 の内容がここに入ります。</p>
            </div>
        </section>
    </main>


    <script src="js/slide.js"></script>
</body>

</html>
