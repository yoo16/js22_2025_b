<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Actor List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* „Çπ„É†„Éº„Çπ„Çπ„ÇØ„É≠„Éº„É´„ÇíÂÖ®‰Ωì„Å´ÈÅ©Áî® */
        html {

        }

        /* Âõ∫ÂÆö„Éä„Éì„ÅÆÈ´ò„ÅïÂàÜ„Å†„Åë‰ΩôÁôΩ„ÇíÁ¢∫‰øù */
        :target {
            scroll-margin-top: 80px;
            /* „Éä„Éì„ÅÆÈ´ò„Åï„Å´Âêà„Çè„Åõ„Å¶Ë™øÊï¥ */
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
    <nav class="bg-sky-600 text-white fixed w-full top-0 z-50 shadow">
        <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <!-- Â∑¶ÂÅ¥Ôºà„É≠„Ç¥Ôºã„É°„Éã„É•„ÉºÔºâ -->
            <div class="flex items-center space-x-8">
                <span class="font-bold text-lg">üéôÔ∏è VoiceApp</span>
                <ul class="flex space-x-6">
                    <li><a href="#actor" class="hover:underline">„É°„Ç§„É≥</a></li>
                    <li><a href="#actorList" class="hover:underline">Â£∞ÂÑ™‰∏ÄË¶ß</a></li>
                </ul>
            </div>
            <!-- Âè≥ÂÅ¥ÔºàÊÆãÈ´òÔºâ -->
            <span id="balance" class="text-sm font-medium text-white">
                <!-- „Åì„Åì„Å´ÊÆãÈ´ò„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô -->
            </span>
        </div>
    </nav>

    <!-- „Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <main class="max-w-6xl mx-auto p-4 mt-20">
        <div id="message" class="text-center text-red-500"></div>

        <!-- „É°„Ç§„É≥„ÅÆ Actor Ë°®Á§∫ -->
        <div id="actor" class="p-4 flex flex-col items-center">
            <div class="bg-white rounded-lg shadow w-96">
                <!-- ÁîªÂÉè„Å®„Çπ„Éî„Éä„Éº -->
                <div class="relative">
                    <img id="actor-image" src="" alt="" class="invisible w-full h-96 object-cover object-top">
                    <div id="image-loading"
                        class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75">
                        <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
                        </div>
                    </div>
                </div>

                <div class="px-4 flex flex-col">
                    <h2 id="actor-name" class="p-3 text-center text-xl font-semibold mb-2"></h2>
                    <textarea id="actor-message" class="text-gray-700 p-3 border border-gray-300 rounded-lg" rows="4"
                        placeholder="Êò•‰ºë„Åø„Çµ„Ç§„Ç≥„ÉºÔºÅ"></textarea>
                    <div id="voice-loading" class="mt-4 hidden flex items-center justify-center">
                        <div
                            class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mr-2">
                        </div>
                        <span>ÁîüÊàê‰∏≠‚Ä¶</span>
                    </div>
                    <audio id="actor-audio" controls class="w-full mt-4"></audio>

                    <!-- „Ç™„Éó„Ç∑„Éß„É≥ -->
                    <div class="grid grid-cols-2 gap-6 mt-6">
                        <div>
                            <label for="voice-speed" class="block text-sm font-medium">Speed:
                                <span id="voice-speed-value" class="font-bold text-blue-600">1.0</span>
                            </label>
                            <input id="voice-speed" type="range" min="0.5" max="2.0" step="0.1" value="1.0"
                                class="w-full accent-blue-500">
                        </div>
                        <div>
                            <label for="voice-emotion" class="block text-sm font-medium">Emotion:
                                <span id="voice-emotion-value" class="font-bold text-pink-600">0.1</span>
                            </label>
                            <input id="voice-emotion" type="range" min="0.0" max="1.0" step="0.1" value="0.1"
                                class="w-full accent-pink-500">
                        </div>
                    </div>

                    <button id="create-audio-btn"
                        class="my-4 bg-sky-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Èü≥Â£∞ÁîüÊàê
                    </button>
                </div>

                <div id="audio-container" class="p-4 flex flex-col hidden">
                    <a id="download-btn" href="#" download="generated_voice.mp3"
                        class="block mt-2 bg-black text-white text-center py-2 px-4 rounded hover:bg-blue-600">
                        Download MP3
                    </a>
                </div>
            </div>
        </div>

        <!-- Â£∞ÂÑ™‰∏ÄË¶ß -->
        <div id="actorList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8"></div>

        <!-- ‰∏ÄË¶ß„É≠„Éº„Éá„Ç£„É≥„Ç∞Áî® -->
        <div id="loading-indicator" class="flex justify-center py-6 hidden">
            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

    </main>

    <!-- JS -->
    <script src="js/env.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
